cache.S3Cache.endpoint: http://minio:9000
cache.S3Cache.region: us-east-1
cache.S3Cache.access_key_id: minioadmin
cache.S3Cache.secret_access_key: minioadmin

cache.S3Cache.bucket: is.galia.s3cache-ci-2
