#----------------------------------------
# S3Source
#----------------------------------------

source.S3Source.endpoint: http://minio:9000
source.S3Source.region: us-east-1
source.S3Source.access_key_id: minioadmin
source.S3Source.secret_access_key: minioadmin

source.S3Source.lookup_strategy: BasicLookupStrategy
source.S3Source.BasicLookupStrategy.bucket: is.galia.s3source-ci-2
source.S3Source.BasicLookupStrategy.path_prefix:
source.S3Source.BasicLookupStrategy.path_suffix:
source.S3Source.chunking.enabled: true
source.S3Source.chunking.chunk_size: 1M
source.S3Source.chunking.cache.enabled: true
source.S3Source.chunking.cache.max_size: 10M

